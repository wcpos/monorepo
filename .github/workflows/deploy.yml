name: deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: Deploy as preview or production
        type: choice
        required: true
        default: preview
        options:
          - preview
          - production
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_USE_FAST_RESOLVER: true # Use the faster Metro resolver in SDK 51

jobs:
  main:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.get-url.outputs.url }}
      is_production: ${{ steps.get-url.outputs.is_production }}
    steps:
      - name: ðŸ— Setup repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: ðŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
          rxdb-license-key: ${{ secrets.RXDB_LICENSE_KEY }}
          uniwind-auth-token: ${{ secrets.UNIWIND_AUTH_TOKEN }}

      - name: âœ… Build apps/main
        run: pnpm run -w build:main

      - name: ðŸŒ Export apps/main for web
        working-directory: apps/main
        run: pnpm expo export --platform web --output-dir ./build

      - name: ðŸš€ Deploy apps/main preview
        id: deploy-preview
        if: ${{ github.event_name == 'pull_request' || github.event.inputs.target == 'preview' }}
        working-directory: apps/main
        run: |
          # Deploy and capture output (--non-interactive required with --json)
          OUTPUT=$(eas deploy --export-dir ./build --non-interactive --json 2>&1 || true)
          echo "EAS output: $OUTPUT"

          # Extract URL from JSON output
          URL=$(echo "$OUTPUT" | jq -r '.url // empty' 2>/dev/null || echo "")

          # If no URL in JSON, try to parse from text output
          if [ -z "$URL" ]; then
            URL=$(echo "$OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.expo\.app[^ ]*' | head -1 || echo "")
          fi

          echo "Deployment URL: $URL"
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: ðŸš€ Deploy apps/main production
        id: deploy-production
        if: ${{ (github.event_name == 'push' && github.ref_name == 'main') || github.event.inputs.target == 'production' }}
        working-directory: apps/main
        run: |
          eas deploy --export-dir ./build --production
          echo "production_url=https://wcpos.expo.app" >> $GITHUB_OUTPUT

      - name: ðŸ“ Get deployment URL
        id: get-url
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] || [ "${{ github.event.inputs.target }}" = "preview" ]; then
            echo "url=${{ steps.deploy-preview.outputs.preview_url }}" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
          else
            echo "url=https://wcpos.expo.app" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Save deployment info
        run: |
          echo "${{ steps.get-url.outputs.url }}" > deployment-url.txt
        continue-on-error: true

      - name: ðŸ“¤ Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-url.txt
          retention-days: 1
        continue-on-error: true

      - name: ðŸ’¬ Comment on PR with deployment URL
        if: github.event_name == 'pull_request' && steps.deploy-preview.outputs.preview_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.preview_url }}';
            const body = `## ðŸš€ Preview Deployment

            Your changes have been deployed to: ${url}

            This preview will be tested by the E2E test suite.`;

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('Preview Deployment')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }