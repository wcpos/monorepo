name: Push JS Strings to Translations

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**/*.ts'
      - 'apps/**/*.tsx'
      - 'packages/**/*.ts'
      - 'packages/**/*.tsx'
  workflow_dispatch:
    inputs:
      force:
        description: 'Push even if strings have not changed'
        required: false
        default: false
        type: boolean

jobs:
  extract-and-dispatch:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
          rxdb-license-key: ${{ secrets.RXDB_LICENSE_KEY }}
          uniwind-auth-token: ${{ secrets.UNIWIND_AUTH_TOKEN }}

      - name: Extract translation strings
        run: node scripts/extract-js-strings.js

      - name: Push to translations-source branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$(ls -A .translations/*.json 2>/dev/null)" ]; then
            echo "No translation files found, skipping."
            exit 0
          fi

          # Save translation files before wiping the working tree
          cp -r .translations /tmp/translations-out

          git checkout --orphan translations-source
          git rm -rf .
          cp /tmp/translations-out/*.json .
          git add .
          git commit -m "translation source strings from ${{ github.sha }}"
          git push -f origin translations-source

          # Restore original checkout so composite action post-cleanup can find action.yml
          git checkout ${{ github.sha }} -- .github

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.TRANSLATION_APP_ID }}
          private-key: ${{ secrets.TRANSLATION_APP_PRIVATE_KEY }}
          owner: wcpos
          repositories: translations

      - name: Notify translations repo
        run: |
          gh api repos/wcpos/translations/dispatches \
            -f event_type=update-js-strings \
            -f "client_payload[repo_name]=monorepo" \
            -f "client_payload[ref]=translations-source" \
            -f "client_payload[force]=${{ inputs.force || 'false' }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
