name: preview

on:
  push:
    branches:
      - main

jobs:
  tag-new-versions:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.maybe-release.outputs.id }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Detect and Tag New Version
        id: maybe-tag
        uses: salsify/action-detect-and-tag-new-version@v2
      - name: Create Release
        id: maybe-release
        if: ${{ success() && steps.maybe-tag.outputs.tag }}
        uses: softprops/action-gh-release@v1
        with: 
          name: ${{ steps.maybe-tag.outputs.tag }}
          tag_name: ${{ steps.maybe-tag.outputs.tag }}
          draft: true
          files: |
            LICENSE

  preview:
    name: Publish preview
    needs: tag-new-versions
    if: ${{ success() && needs.tag-new-versions.outputs.id }}
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }} # Required for apps/with-sentry
    steps:
      - name: ğŸš€ Setup repo
        uses: actions/checkout@v2
      - name: ğŸš€ Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: ğŸš€ Setup Expo
        uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          expo-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
      - name: ğŸ” Find cache
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: â™»ï¸ Restore cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ğŸ“‹ Install dependencies
        run: yarn install --frozen-lockfile --check-files
      - name: ğŸ‘· Build packages
        run: yarn build
      - name: ğŸ“¢ Publish to Expo
        run: expo publish --release-channel=pr-${{ needs.tag-new-versions.outputs.id }}
      - name: ğŸ’¬ Comment deployment link
        uses: actions/github-script@v4
        with:
          script: |
            // Load manifest to fetch project info
            const tag = '${{ needs.tag-new-versions.outputs.id }}';
            const manifest = require(`./app.json`);

            // Get the app information and build links
            const { owner, slug } = manifest.expo;
            const project = `@${owner}/${slug}?release-channel=pr-${context.issue.number}`;
            const projectLink = `https://expo.dev/${project}`;
            const projectQR = `exp://exp.host/${project}`;

            // Add the comment
            github.issues.create({
              title: `Preview ${tag}`
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `You can preview [\`${tag}\` here](${projectLink}).<br><br><a href="${projectLink}"><img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${projectQR}" height="200px" width="200px"></a>`
            });
