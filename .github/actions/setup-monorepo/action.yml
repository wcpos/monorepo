name: Setup Monorepo
description: Prepare and install everything for the monorepo

inputs:
  node-version:
    description: Version of Node to use
    default: "20.x"
  pnpm-version:
    description: Version of pnpm to use
    default: "10.12.1"
  eas-version:
    description: Version of EAS CLI to use
    default: "latest"
  expo-token:
    description: Expo token to authenticate with
    required: false
  rxdb-license-key:
    description: RXDB License Key
    required: false

runs:
  using: "composite"
  steps:
    - name: ğŸ— Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm

    - name: ğŸ— Setup Expo
      uses: expo/expo-github-action@v8
      with:
        eas-version: ${{ inputs.eas-version }}
        token: ${{ inputs.expo-token }}

    - name: ğŸ“¦ Install jq
      run: sudo apt-get install -y jq
      shell: bash

    - name: ğŸ— Add RXDB_LICENSE_KEY to package.json
      env:
        RXDB_LICENSE_KEY: ${{ inputs.rxdb-license-key }}
      run: |
        jq --arg license "$RXDB_LICENSE_KEY" '.accessTokens["rxdb-premium"] = $license' package.json > tmp.json && mv tmp.json package.json
      shell: bash

    - name: ğŸ—ï¸ Init and update rn-primitives submodule
      run: |
        git submodule init packages/rn-primitives
        git submodule update packages/rn-primitives
      shell: bash

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --no-frozen-lockfile
      shell: bash

    - name: â™»ï¸ Restore cache
      uses: actions/cache@v4
      with:
        key: turbo-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ runner.os }}
        path: |
          node_modules/.cache/turbo
          apps/*/.turbo
          packages/*/.turbo