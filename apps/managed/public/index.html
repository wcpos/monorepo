<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">

<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <!-- 
      This viewport works for phones with notches.
      It's optimized for gestures by disabling global zoom.
    -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- 
    This is for the electron desktop app.
    NOTE: it is not needed for the web app.
    TODO: I should make the connect more secure, eg: connect-src 'self' http://localhost:* https://localhost:*; 
    but, I would need to route every http request through electron, which requires some work
    - translations
    - online NetInfo

    NOTE: http://localhost:* access is only required for development
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * data: blob:; img-src * data: blob:; style-src * 'unsafe-inline';">
  <!-- 
  <meta http-equiv="Content-Security-Policy" 
    content="
      default-src 'unsafe-inline' *;  
      script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://localhost:*;
    " />
  -->
  <title>WooCommerce POS</title>
  <style>
    /**
       * Extend the react-native-web reset:
       * https://necolas.github.io/react-native-web/docs/setup/#root-element
       */
    html,
    body,
    #root {
      width: 100%;
      /* To smooth any scrolling behavior */
      -webkit-overflow-scrolling: touch;
      margin: 0px;
      padding: 0px;
      /* Allows content to fill the viewport and go beyond the bottom */
      min-height: 100%;
    }

    #root {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1;
    }

    html {
      scroll-behavior: smooth;
      /* Prevent text size change on orientation change https://gist.github.com/tfausak/2222823#file-ios-8-web-app-html-L138 */
      -webkit-text-size-adjust: 100%;
      height: calc(100% + env(safe-area-inset-top));
    }

    body {
      display: flex;
      /* Allows you to scroll below the viewport; default value is visible */
      overflow-y: auto;
      overscroll-behavior-y: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
    }

    /* Enable for apps that support dark-theme */
    /*@media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        }
      }*/

  </style>
</head>

<body>
  <!-- 
      A generic no script element with a reload button and a message.
      Feel free to customize this however you'd like.
    -->
  <noscript>
    <form action="" style="
          background-color: #fff;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 9999;
        ">
      <div style="
            font-size: 18px;
            font-family: Helvetica, sans-serif;
            line-height: 24px;
            margin: 10%;
            width: 80%;
          ">
        <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
        <p style="margin: 20px 0;">
          <button type="submit" style="
                background-color: #4630eb;
                border-radius: 100px;
                border: none;
                box-shadow: none;
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                line-height: 20px;
                padding: 6px 16px;
              ">
            Reload
          </button>
        </p>
      </div>
    </form>
  </noscript>
  <!-- The root element for your Expo app. -->
  <div id="root"></div>
</body>

</html>
